<div data-ng-map class="map" center="{{CarWashes.minhaLocalizacao}}">
    <marker id="minha-posicao" position="{{CarWashes.minhaLocalizacao}}">      
    </marker>
    <marker ng-repeat="p in CarWashes.washes"
      id="marker-{{$index}}"
      position="{{p.pos}}"
      icon="{{p.icon}}" 
	  on-click="CarWashes.showData(p)"
      animation="DROP">
    </marker>	 
	<info-window id="foo-iw">
           <div ng-non-bindable="">
                <b>LAVA RÁPIDO ITU</b><br>
                <i class="material-icons yellow-text">star</i>
                <i class="material-icons yellow-text">star</i>
                <i class="material-icons yellow-text">star</i>
                <i class="material-icons grey-text">star</i>
                <i class="material-icons grey-text">star</i>
                <br> 
                <a class='btn blue' data-target='demoModal' data-modal>Mais informações</a>
           </div>
     </info-window>	   
</div>


<div id="demoModal" class="modal bottom-sheet">
    <div class="modal-content">
        <h4>LAVA RÁPIDO ITU</h4>
        <i class="material-icons yellow-text">star</i>
        <i class="material-icons yellow-text">star</i>
        <i class="material-icons yellow-text">star</i>
        <i class="material-icons grey-text">star</i>
        <i class="material-icons grey-text">star</i>        
        <p>Não é possível agendar um horário neste estabelecimento.</p>
    </div>    
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
</div>
